{% set name = "fastkml" %}
{% set version = "0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastkml-{{ version }}.tar.gz
  sha256: 34d8eb2f77b554002743bb8be5678f89d8ecea5a64ded1480028f43405d8b638

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python {{ python_min }}
  run:
    - pygeoif <1.0
    - python >={{ python_min }}
    - python-dateutil

test:
  imports:
    - fastkml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: "https://github.com/cleder/fastkml"
  license: LGPL-2.1-only
  license_file: LICENSE.txt
  summary: "Fast KML processing in python"
  doc_url: "https://pypi.org/project/fastkml/"

extra:
  recipe-maintainers:
    - mxr-conda
